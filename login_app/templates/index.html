<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container" style="display:flex;">
        <div class="container-fluid">
            <h2>Registration</h2><br>
            <form action="/register" method="POST" id="post-form">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-8 fname">
                  <input type="text" class="form-control" name="fname" id="fname">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-8 lname">
                  <input type="text" class="form-control" name="lname" id="lname">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-8 email">
                  <input type="email" class="form-control" name="email" id="email">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-8 pw">
                  <input type="password" class="form-control" name="pw" id="pw">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-8 confirm">
                  <input type="password" class="form-control" name="confirm-pw" id="confirm">
                </div>
            </div><br>
              <button class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="container-fluid">
            <h2>Login</h2><br>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" name="email">
                    </div>
                </div><br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="pw">
                    </div>
                </div><br>
                <button class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
