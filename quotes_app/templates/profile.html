<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User Quotes</title>
</head>
<body>
    <nav class="navbar  navbar-light bg-light" style="padding: 15px;">
        <h4></h4>
        <div style="display: flex; width: 300px; justify-content: space-between;" >
            <h5><a href="/quotes/">Back</a></h5>
            <h5><a href="/logout">Logout</a></h5>
        </div>
    </nav>

    <div class="container">
        <h3>{{profile.first_name}}'s Quotes</h3>
        <ul class="list-group">
            {% for quote in profile.quotes_added.all %}
            <li class="list-group-item" style="margin-bottom: 15px;">
                <p>{{quote.author}}: {{quote.content}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
