<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Edit Account</title>
</head>
<body>
    <nav class="navbar  navbar-light bg-light" style="padding: 15px;">
        <h4></h4>
        <div style="display: flex; width: 300px; justify-content: space-between;" >
            <h5><a href="/quotes/">Back</a></h5>
            <h5><a href="/logout">Logout</a></h5>
        </div>
    </nav>

    <div class="container">
        <h3>Edit My Account</h3>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/quotes/update" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-8 fname">
                  <input type="text" class="form-control" name="fname" value="{{user.first_name}}">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-8 lname">
                  <input type="text" class="form-control" name="lname" value="{{user.last_name}}">
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-8 email">
                  <input type="email" class="form-control" name="email" value="{{user.email}}">
                </div>
            </div><br>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>

</body>
</html>
